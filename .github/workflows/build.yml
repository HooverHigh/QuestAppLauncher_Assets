name: run-script

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: script
        run: QuestAssetGenerator.py -a ${{ secrets.GITHUB_TOKEN }}
        shell: python
